	<head>
		<meta charset="utf-8">
		<title>Comenci</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">



		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/animate.css">
		<link href="https://kit-pro.fontawesome.com/releases/v5.15.2/css/pro.min.css" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="css/responsive.css">

	</head>

		<body>


			<div class="comenci-account-section section-padding">
				<div class="container">
					<div class="comenci-account-wrap">
						<div class="comenci-account-logo">
							<a href="index.html"><img src="images/logo-footer.png" alt=""></a>
						</div>
						<div class="comenci-account-box">
							<h2>Create your account</h2>
							<form action="#">
								<div class="comenci-account-field">
									<label>Your name*</label>
									<input type="text" placeholder="Mr. Jonh Hoker">
								</div>
								<div class="comenci-account-field">
									<label>Email address*</label>
									<input type="email" placeholder="Example @gmail.com">
								</div>
								<div class="comenci-account-field">
									<label>Confirm email</label>
									<input type="email" placeholder="Enter email">
								</div>
								<div class="comenci-account-field">
									<label>Password*</label>
									<input type="password" placeholder="**********">
									<i class="fas fa-eye-slash"></i>
								</div>
								<div class="comenci-account-field">
									<label>Confirm password</label>
									<input type="password" placeholder="**********">
								</div>
								<div class="comenci-account-cehck">
									<h4>Terms & Conditions</h4>
									<input type="checkbox" id="html">
									<label for="html">I agree with the terms & conditions</label>
								</div>
								<div class="comenci-account-button">
									<a class="comenci-default-btn account-btn" href="">Create Your Account</a>
								</div>
								<div class="comenci-create-acc">
									<h4>Already have an account?  <a class="create-acc" href="singin.html">Sign in now</a></h4>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div><!--End comenci-account-section -->

	

			<script src="js/jquery-3.6.0.min.js"></script>
			<script src="js/plugins/wow.min.js"></script>

			<script src="js/main.js"></script>

			<!-- End All Js -->

			

	</body>
</html>
